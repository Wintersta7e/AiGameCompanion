# Copy this file to config.toml and fill in your API key.
# config.toml is gitignored — never commit your real key.
#
# Get a FREE Gemini API key (no credit card needed):
#   https://aistudio.google.com → Get API Key

[api]
key = "your-gemini-api-key-here"
model = "gemini-2.5-flash"
max_tokens = 1024
system_prompt = "You are a helpful game companion. Be concise and direct. When you see a screenshot, describe what you observe and provide actionable advice."

[overlay]
# graphics_api = "dx11"  # Force a specific API (auto-detects if omitted). Options: dx12, dx11, dx9, opengl
hotkey = "F9"
width = 500
height = 400
opacity = 0.85
font_size = 16
translate_hotkey = "F10"

[capture]
enabled = true
max_width = 1920
quality = 85

[logging]
enabled = true
# directory = "C:\\custom\\log\\path"  # Defaults to logs/ next to the DLL

[translation]
enabled = true
target_language = "English"

